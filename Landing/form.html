<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css.css">
        <link rel="stylesheet" href="./main.html">
</head>
<body>
        
    <div class="text_form">      
     <h2 class="section-title">Записаться</h2>
        <div class="signup_form" id="signup_form">
                        <form id="appointment-form">
                            <div class="form-group">
                                <label for="name">Ваше имя*</label>
                                <input type="text" class="name" name="name" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="phone">Телефон*</label>
                                <input type="tel" class="phone" name="phone" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="email" name="email">
                            </div>
                            
                            <div class="form-group">
                                <label for="service">Услуга*</label>
                                <select class="service" name="service" required>
                                    <option value="">Выберите услугу</option>
                                    <option value="consultation">Консультация</option>
                                    <option value="diagnostic">Диагностика</option>
                                    <option value="treatment">Лечение</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="date">Желаемая дата*</label>
                                <input type="date" class="date" name="date" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="message">Дополнительная информация</label><br>
                                <textarea class="message" name="message" rows="2"></textarea>
                            </div>
                            
                            <button type="submit" class="submit_btn red">Отправить заявку</button>
                        </form>
                    </div>                 
     </div>
                
     <script src="./js.js"></script>            
</body>
</html>
